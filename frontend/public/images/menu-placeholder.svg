<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f5f5f4" />
  
  <!-- 皿 -->
  <ellipse cx="200" cy="200" rx="150" ry="60" fill="#ffffff" stroke="#e7e5e4" stroke-width="2" />
  
  <!-- 食べ物のシンボル（例: 定食） -->
  <rect x="120" y="160" width="100" height="70" rx="5" fill="#f97316" /> <!-- メインディッシュ -->
  <circle cx="260" cy="180" r="25" fill="#fef3c7" /> <!-- ご飯 -->
  <rect x="160" y="150" width="20" height="10" fill="#84cc16" /> <!-- 野菜 -->
  <rect x="140" y="170" width="60" height="5" fill="#84cc16" /> <!-- 野菜 -->
  
  <!-- 箸 -->
  <rect x="110" y="130" width="2" height="60" rx="1" transform="rotate(-30, 110, 130)" fill="#a16207" />
  <rect x="116" y="128" width="2" height="60" rx="1" transform="rotate(-30, 116, 128)" fill="#a16207" />
  
  <!-- テキスト -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#78716c">
    メニュー画像
  </text>
</svg>